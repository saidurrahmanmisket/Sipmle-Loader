<!DOCTYPE html>
<html>
<head>

  <!-- for booatstarp template -->

  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    

    

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
      <!-- Favicons -->
  
  <link rel="icon" href="images/login.png">

<link rel="stylesheet" href="bootstrap.css">


<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>







<body onload="myFunction()" style="margin:0;" class="text-center">

<div id="loader"></div>

<div style="display:none;" id="myDiv" class="animate-bottom">

  <main class="form-signin w-100 m-auto">
    <form>
      <img class="mb-4" src="images/login.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">KaizenIT</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" autofocus>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Create By Saidur</p>
    </form>
  </main>
  
</div>













<script src="main.js"></script>
</body>

</html>
